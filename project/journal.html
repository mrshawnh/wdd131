    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>Marinduqe Travelers Guide</h1>
        <nav>
            <a href=" index.html">Home</a>
            <a href="things-to-do.html">Travel</a>
            <a href="journal.html">Journal</a>
        </nav>
    </header>
    <main>
        <h1>Journal Entry Page</h1>
        <form id="form">
            <fieldset>
                <div>Date</div>
                <label><input type="text" id="date" name="date" placeholder="JAN-01-2024"></label>
                <label><textarea name="journalEntry" id="journalEntry" cols="50" rows="15"
                        placeholder="Enter journal"></textarea></label>
                <button type="submit" id="button">Submit Entry</button>
            </fieldset>

        </form>
        <div id="line"></div>
        <div id="entries">
            <div>Entry Count: <span id="entryCount"></span></div>
            <button id="old">2024</button>
            <button id="news">2025</button>
        </div>

        <section id="journalEntries"></section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Shawn Henrie - Boise,Idaho</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
