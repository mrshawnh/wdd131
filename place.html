<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <meta name="author" content="Shawn Henrie">
    <meta name="description" content="This is the Country Page assignment for the course. ">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Marinduque</h1>
    </header>
    <main>
        <div id="hero-image">
            <picture>
                <source srcset="images/country-small.webp" media="(max-width: 640px)">
                <img src="images/country-large.webp" alt="Marinduque" width="350" height="350">
            </picture>
            <section id="data">
                <h2>Data</h2>
                <p>Area: 952.58 sq km</p>
                <p>Population: 239,207</p>
                <p>Capital: Boac</p>
                <p>Language: Tagalog</p>
                <p>Currency: Philippine Pesos</p>
                <p>Time Zone: UTC+8</p>
                <p>Calling Code: +63</p>
            </section>
            <section id="weather">
                <h2>Weather</h2>
                <img src="images/weather.svg" alt="Weather">
                <p>Temperature: <span id="temp"></span>°C</p>
                <p>Conditions: <span id="conditions"></span></p>
                <p>Wind: <span id="wind"></span> kph</p>
                <p>Wind Chill: <span id="wind-chill"></span>°C</p>
            </section>
        </div>

    </main>
    <footer>
        <p>&copy; <span id="year"></span> Shawn Henrie - Marinduque</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
