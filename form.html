<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta title="WDD 131 - Dynamic Web Fundamentals - Homepage">
    <meta name="desciption" content="WDD 131- Dynamic Web Fundamentals | Shawn Henrie | This is the Product Review Form assignment. The user will input their product review and submit
    their entry which will then lead them to the thanks.html page.">
    <meta author="Shawn Henrie">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review Form - Shawn Henrie Jr.</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="form">
            <fieldset>
                <div>Product Name</div>
                <select name="productName" id="productName" required>
                    <option value="" selected disabled>Select a Product...</option>
                </select>


                <div>Overall Rating</div>
                <label><input type="radio" name="rating" value="1">&star;</label>
                <label><input type="radio" name="rating" value="2">&star;&star;</label>
                <label><input type="radio" name="rating" value="3">&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="4">&star;&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="5">&star;&star;&star;&star;&star;</label>

                <div>Date of Installation</div>
                <label><input type="date" name="date" id="date" required></label>

                <div>Which features did you find useful in the product?</div>
                <div>(Check all that apply)</div>
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="ease" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>

                <div>Written Review <span>(Optional)</span></div>
                <label><textarea name="writtenReview" id="writtenReview" cols="50" rows="15"></textarea></label>

                <div>Your Name <span>(Optional)</span></div>
                <label><input type="text" id="username" name="username" placeholder="Type in your Name"></label>

                <label><input type="submit" value="Post Review" id="button"></label>
            </fieldset>
        </form>
        <footer>
            <p>&copy; <span id="year"></span> Shawn Henrie - Boise,Idaho</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </footer>
    </main>

</body>

</html>
